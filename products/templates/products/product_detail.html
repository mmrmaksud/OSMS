{% extends "base.html" %}
{% load static %}
{% block content %}
<div class="container py-5">
  <div class="row">
    <div class="col-md-6">
      {% if product.image %}
        <img src="{{ product.image.url }}" class="img-fluid rounded shadow" alt="{{ product.title|default:product.name }}">
      {% else %}
        <img src="{% static 'images/no-image.png' %}" class="img-fluid rounded shadow" alt="no image">
      {% endif %}
    </div>
    <div class="col-md-6">
      <h2>{{ product.title|default:product.name }}</h2>
      <p class="text-muted fs-5">à§³ {{ product.price }}</p>
      <p>{{ product.description|default:"No description available." }}</p>

      <div class="d-flex gap-2 mt-3">
        <form method="post" action="{% url 'cart:add' product.id %}">
          {% csrf_token %}
          <button class="btn btn-primary">Add to Cart</button>
        </form>
        <a class="btn btn-outline-secondary" href="{% url 'products:product_list' %}">Back to Products</a>
      </div>
    </div>
  </div>
</div>
{% endblock %}
