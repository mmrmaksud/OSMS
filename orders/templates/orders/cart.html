{% extends 'base.html' %}
{% block content %}
<h2>Your Orders</h2>
{% if orders %}
<table>
    <thead>
        <tr>
            <th>Order ID</th>
            <th>Date</th>
            <th>Total</th>
            <th>Status</th>
        </tr>
    </thead>
    <tbody>
        {% for order in orders %}
        <tr>
            <td>{{ order.id }}</td>
            <td>{{ order.date }}</td>
            <td>${{ order.total }}</td>
            <td>{{ order.status }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% else %}
<p>You have no orders yet.</p>
{% endif %}
{% endblock %}
