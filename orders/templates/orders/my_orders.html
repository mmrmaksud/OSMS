{% extends "base.html" %}
{% block content %}
<div class="container">
  <h2 style="color:#224abe;">My Orders</h2>
  <table style="width:100%;border-collapse:collapse;margin-top:20px;">
    <thead style="background:#224abe;color:white;">
      <tr>
        <th style="padding:10px;">ID</th>
        <th style="padding:10px;">Name</th>
        <th style="padding:10px;">Phone</th>
        <th style="padding:10px;">Total</th>
        <th style="padding:10px;">Date</th>
      </tr>
    </thead>
    <tbody>
      {% for o in orders %}
      <tr style="border-bottom:1px solid #ddd;">
        <td style="padding:10px;">#{{ o.id }}</td>
        <td style="padding:10px;">{{ o.full_name }}</td>
        <td style="padding:10px;">{{ o.phone }}</td>
        <td style="padding:10px;">à§³ {{ o.total_amount }}</td>
        <td style="padding:10px;">{{ o.created_at|date:"Y-m-d H:i" }}</td>
      </tr>
      {% empty %}
      <tr>
        <td colspan="5" style="padding:10px;text-align:center;">No orders yet.</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
{% endblock %}
